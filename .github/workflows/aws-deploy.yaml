name: Node Build and Deploy
on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  npm-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    name: Node ${{ matrix.node-version }} build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Run npm install
        run: npm i --only=prod

      - name: zip up the folder
        run: npm run build

      - name: Upload Zip File for Downstream Use
        uses: actions/upload-artifact@v3
        with:
          name: function.zip
          path: function.zip
          retention-days: 7


# ----------------------------- #

  aws-deploy:
    needs: npm-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    environment: ${{ inputs.environment-name }}

    env:
      LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}-${{ inputs.environment-name }}
      LAMBDA_EXECUTION_ROLE: ${{ secrets.LAMBDA_EXECUTION_ROLE_ARN }}
      LAMBDA_RUNTIME: nodejs${{ matrix.node-version }}.x

    permissions:
      id-token: write
      contents: read

    name: Deploy to AWS - ${{ matrix.environment }} - nodejs ${{ matrix.node-version }} 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: function.zip
      
      - name: List ZIP contents
        run: unzip -l function.zip

      # https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900
      
      - name: Create or Update Lambda
        id: createLambda
        continue-on-error: true
        run: bash .ci/deploy-lambda.bash
      
      - name: Get Lambda Status
        run: |
          aws lambda get-function-configuration \
            --function-name ${LAMBDA_FUNCTION_NAME}

      - name: Update Lambda function Metadata
        run: bash .ci/deploy-lambda.bash update-metadata
        env:
          LAMBDA_ENV_VARS: DISCORD_BOT_PUBLIC_KEY=${{ secrets.DISCORD_BOT_PUBLIC_KEY }},DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }},POSTMAN_VERIFY=${{ secrets.POSTMAN_VERIFY }}